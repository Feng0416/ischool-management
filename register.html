    <head>
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        
       
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/style1.css" />
		<link rel="stylesheet" type="text/css" href="css/animate-custom.css" />
		
    </head>
    <body>
        <div class="container">
            <!-- Codrops top bar -->
            <div class="codrops-top">
                
                
                <div class="clr"></div>
            </div><!--/ Codrops top bar -->
            <header>
                <h1>ISCHOOL <span>老师注册</span></h1>
				
            </header>
            <section>				
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  autocomplete="on"> 
                                <h1>注册</h1> 
                                <p> 
                                    <label for="username" class="uname" data-icon="u" > 昵称 </label>
                                    <input id="username" name="username" required="required" type="text" placeholder="昵称 哈哈"/>
                                </p>
                                <p> 
                                    <label for="email" class="uname" data-icon="e" > 邮箱 </label>
                                    <input id="email" name="email" required="required" type="text" placeholder="邮箱 mymail@mail.com"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> 密码 </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="密码" /> 
                                </p>
                                
                                
                                
                            </form>
                            <p class="login button"> 
                                    <input id="zhuce" type="submit" value="注册" /> 
                                    
								</p>
                        </div>

                        
						
                    </div>
                </div>  
            </section>
        </div>
    </body>
    <script src="lib/easyui/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="lib/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="lib/easyui/jquery.easyui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="lib/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/base64.js"></script>
    <script>
    	$(function(){
    		$('#zhuce').on('click', function() {
				register()
				
			})
    		
    		function register(){
    			var email = $('#email').val();
				var pwd = $('#password').val();
				var username = $('#username').val();
				if(email==''||pwd==''||username==''){
					alert('注册信息有误')
				}else{
					$.ajax({
					type:"get",
					url:"https://www.jxufe-ischool.top/user/preRegist",
					async:false,
					data:{
						email:email,
						passwd:pwd,
						name:username,
						type:'2'
					},
					dataType:'jsonp',
					success:function(data){
						console.log(data.resStatus)
						if(data.resStatus==440){
							alert('该邮箱已被注册')
							
						}else{
							
							alert('注册成功，请到邮箱激活')
							window.location.href='login.html'
						}
					}
				});
				}
				
    		}
    	})
    </script>
</html>
